<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoirt" content="width=device=width, initial-scale=1">
    <meta name="author" content="Jayvee Milana">
    <meta name="desceription" content="Alarm Clock">
    <meta name="keywords" content="html, css, web development, seo">
    <title>Alarm Clock</title>
    <link rel="shortcut icon" href="./assets/image/icon.png?v=2" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
  <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span>:</span>
        <span id="session">AM</span>
      </div>
      <div class="alarm-icon center">
        <div class="icon"><i class="fa-solid fa-bell fa-xl"></i></div>
      </div>
      <div class="container buttons center">
        <form>
          <input type='text' placeholder='00:00' class='time'>
          <input type='button' value='Set' class='set'>
        </form>
      </div>
    </main>
  </body>
</html>
